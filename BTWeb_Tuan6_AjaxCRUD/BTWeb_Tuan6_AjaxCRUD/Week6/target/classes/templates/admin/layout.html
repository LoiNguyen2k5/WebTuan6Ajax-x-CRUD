<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <!-- Các link CSS của bạn (ví dụ Bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <!-- CSS để tạo lại header có avatar -->
    <style>
        .main-header {
            background-color: #2c3e50; /* Màu nền tối */
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Để đẩy nút logout sang phải */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .header-info {
            display: flex;
            align-items: center;
        }
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            margin-right: 20px;
        }
        .header-title h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
        }
        .header-title p {
            margin: 5px 0 0;
            opacity: 0.8;
            font-style: italic;
        }
        .header-actions {
            display: flex;
            align-items: center;
        }
        .welcome-text {
            margin-right: 20px;
            font-size: 0.9rem;
        }
        .logout-btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- ======================= HEADER MỚI KẾT HỢP GIAO DIỆN CŨ ======================= -->
    <header class="main-header">
        <!-- Phần thông tin bên trái (Avatar và Title) -->
        <div class="header-info">
            <img th:src="@{/images/myname.jpg}" alt="Admin Avatar" class="avatar">
            <div class="header-title">
                <h1>Category & Product Management</h1>
                <p>Welcome to the AJAX CRUD Panel</p>
            </div>
        </div>
        
        <!-- Phần hành động bên phải (Chào mừng và Đăng xuất) -->
        <div class="header-actions">
            <span class="welcome-text">
                Chào mừng, <b th:text="${session.loggedInUser?.username}">Admin</b>!
            </span>
            <a th:href="@{/logout}" class="logout-btn">Đăng xuất</a>
        </div>
    </header>
    <!-- ============================================================================== -->

    <main class="container-fluid mt-4">
        <!-- Phần nội dung chính từ ajax-crud.html sẽ được chèn vào đây -->
        <div layout:fragment="content">
            <!-- Nội dung mặc định nếu file con không có fragment -->
        </div>
    </main>

    <footer class="text-center mt-5 py-3 bg-light">
        <p th:text="|&copy; ${#dates.year(#dates.createNow())} - Thực hiện bởi: Nguyễn Bảo Lợi|"></p>
        <p th:text="|Mã số sinh viên: 231110256|"></p>
    </footer>

    <!-- Các script chung -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
